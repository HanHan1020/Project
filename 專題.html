            text-align: center;

            font-size: 16px;
            margin-top: 20px; /* 按鈕頂部的邊距 */
            border: none;
            border-radius: 10px; /* 圓角 */
            cursor: pointer;
            text-decoration: none; /* 移除按鈕的下劃線 */
        }

        .button:hover {
            background-color: #A9A9A9; /* 當滑鼠移到按鈕上時的背景顏色 */
