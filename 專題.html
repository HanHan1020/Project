<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        body {
            margin: 0;
            background-color: #000000; /* 更改背景色碼為黑色 */
            color: #ffffff; /* 白色字體顏色碼 */
            overflow-y: auto; /* 啟用垂直滾動條 */
        }

        .content {
            text-align: center;
            padding: 20px; /* 添加內容的內邊距 */
        }

        .content img {
            display: block;
            margin: 100px auto; /* 設置圖片的邊距，使其在水平方向上置中並增加上下間距 */
            max-width: 100%; /* 讓圖片在手機上自動縮小，不超出螢幕寬度 */
            height: auto; /* 保持圖片的原始高寬比 */
        }

        .top-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="content">
    <p class="top-text">以下是一些石頭的照片，可以利用照片進行 AR 的辨識功能</p>
    <h1>石頭照片</h1> <!-- 更改為你想要顯示的文字 -->
    <img src="思考.jpg" width="370" height="493"> <!-- 更改為第一張圖片的檔案路徑 -->
    <img src="貓頭鷹.jpg" width="664" height="560"> <!-- 更改為第二張圖片的檔案路徑 -->
    <hr>
    <h2>組員名單:董哲安/吳依蓁/韓育欣</h2>
</div>

</body>
</html>
