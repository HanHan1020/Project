<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;

.content {
    text-align: center;
}

}
</style>
</head>
<body>

<div class="content">
